[STREAM_TASK]
    Name access
    Exec CREATE STREAM access WITH (tag='access-log') AS SELECT * FROM TAG:'*-firelens-*' WHERE logType = 'AccessLog';

[STREAM_TASK]
    Name error
    Exec CREATE STREAM error WITH (tag='error-log') AS SELECT * FROM TAG:'*-firelens-*' WHERE logType = 'ErrorLog';

[STREAM_TASK]
    Name app
    Exec CREATE STREAM app WITH (tag='app-log') AS SELECT * FROM TAG:'*-firelens-*' WHERE logType = 'AppLog';
